<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
      
</head>
<body> 
    
    <div class="content">
        <h1>HARRY POTTER TRIVIA!</h1>

        <div class="start">
            <div class="strtImg"><img src="assets/images/start.jpg" id="strtImg" alt="Hogwarts Crest"/></div>

            <button type="button" id="start">Start Game </button>
        </div>

        <div id="timer"></div>

        <div class="questions">

            <div id="questions">Questions</div>

            <button type="button" id="one"></button>

            <button type="button" id="two"></button>

            <button type="button" id="three"></button>

            <button type="button" id="four"></button>
        </div>

        <div id="answer"></div>
        <div id="images"></div>

         
        <div class="restart">
            <div id="h2"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>
            <button type="button" id="restart">Restart Game </button>
        </div>


        

    </div>
 
    
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
</html>
